<!DOCTYPE html>
<html>
<head>
  <title> A short angular demo for 3601 </title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

<body>
  <h1> 3601 Software Design and Development </h1>
  <h5> Short angular demo </h5>

  <div>

      <li class="todoItem">

     <input type="submit" value="add">
    </form>
  </div>
