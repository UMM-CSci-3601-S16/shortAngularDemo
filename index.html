<!DOCTYPE html>
<html>
<head>
  <title> A short angular demo for 3601 </title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="todo.css"/>

<body>
  <div id="header">
    <header>
      <h1> 3601 Software Design and Development </h1>
      <h5> Short angular demo </h5>

  </div>

  <div class="section">
    <div>
      <h2> TODO list </h2>
      <ul>
       <li class="todoItem">
         <input type="checkbox">
        <span >Learn Angular</span>
      </li>

        <span>Make this checklist work</span>
      </li>
      <li class="todoItem">
